name: pip_manager
description: "A Flutter plugin for Picture-in-Picture (PiP) mode on Android and iOS."
version: 0.0.1+1
homepage: ""

environment:
  sdk: ^3.5.3
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: uz.intersoft.pip_manager
        pluginClass: PipManagerPlugin
      ios:
        pluginClass: PipManagerPlugin

